<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>FORMULARIO</h1>
    </header>
    <main>
        <fieldset>
            <legend>Informações pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="12" max="120">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Digite seu email">
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="Masculino"> Masculino
                <input type="radio" name="sexo" id="Feminino"> Ferminino
            </div>
            <div>
                <label for="mensagem" class="mensagem">Mensagem:</label>
                <textarea name="" id="" placeholder="Deixe uma mensagem"></textarea>
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
    </main>
    <footer>
        <a href="index.html">Menu</a>
        <a href="apresentacao.html">Apresentação</a>
        <a href="portifolio.html">Portifolio</a>
    </footer>
</body>
</html>
